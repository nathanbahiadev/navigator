<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navegador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <h1>Seu navegador Ã©: <span id="navegador"></span></h1>
        <p id="desconhecido"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        const nomeNavegador = document.getElementById("navegador")
    
        window.onload = function () {
            if ((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1) {
                nomeNavegador.innerHTML = "Opera"
            }
            else if (navigator.userAgent.indexOf("Edg") != -1) {
                nomeNavegador.innerHTML = "Edge"
            }
            else if (navigator.userAgent.indexOf("Chrome") != -1) {
                nomeNavegador.innerHTML = "Chrome"
            }
            else if (navigator.userAgent.indexOf("Safari") != -1) {
                nomeNavegador.innerHTML = "Safari"
            }
            else if (navigator.userAgent.indexOf("Firefox") != -1) {
                nomeNavegador.innerHTML = "Firefox"
            }
            else if ((navigator.userAgent.indexOf("MSIE") != -1) || (!!document.documentMode == true)) {
                nomeNavegador.innerHTML = "Internet Explorer"
            }
            else {
                nomeNavegador.innerHTML = "Navegador desconhecido"
                
                const navegadorDesconhecido = document.getElementById('desconhecido')
                navegadorDesconhecido.innerHTML = navigator.userAgent
            }
        }
    </script>
</body>

</html>
